# Local development: cd hugo-site && hugo server
baseURL = 'https://msherman.xyz/'
languageCode = 'en-us'
title = 'Maksym Sherman'

# Don't generate taxonomy and term pages
disableKinds = ['taxonomy', 'term']

# Use clean URLs without .html extensions
uglyURLs = false

# Site metadata for SEO and LLM consumption
[params]
  author = "Maksym Sherman"
  description = "I believe in great work, ambition, and obsessiveness. I seek to understand the world through better explanations."

# Custom permalinks for posts
[permalinks]
  posts = '/p/:contentbasename'

# Allow raw HTML in content files
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
      linkify = false

# Custom media types
[mediaTypes."text/markdown"]
  suffixes = ["md"]

# Custom output formats
[outputFormats.markdown]
  mediaType = "text/markdown"
  isPlainText = true
  baseName = "index"
  notAlternative = false

[outputFormats.llmstxt]
  mediaType = "text/plain"
  baseName = "llms"
  isPlainText = true
  notAlternative = true

# Output formats per page kind
[outputs]
  home = ["html", "rss", "llmstxt"]
  page = ["html", "markdown"]
